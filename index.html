    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Passion</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>

  <body>
    <div class="cs-container">
      <img src="./img/coming-soon-top.png" alt="Blue Passion" class="cs-image" />

      <!-- Loader Dots -->
      <div class="loading">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <h1 class="cs-heading">Coming Soon</h1>

      <!-- Countdown -->
      <div id="countdown-timer" class="text-white">
        <strong id="days" class="bold-number"> </strong>
        <span class="slim-countdown-text"
          >D<span class="hide-words">ays</span><span class="timer"></span
        ></span>

        <strong id="hours" class="bold-number"> </strong>
        <span class="slim-countdown-text"
          >H<span class="hide-words">ours</span><span class="timer"></span
        ></span>

        <strong id="mins" class="bold-number"> </strong>
        <span class="slim-countdown-text"
          >M<span class="hide-words">inutes</span><span class="timer"></span
        ></span>
      </div>

      <!-- Info Text -->
      <p class="cs-text">
        Creativity, Sustainability, Efficiency. Briefly all the high standarts requested on
        developing and producing a denim product is the genetic of BluePassion. With over decade
        experience It'll be at service in denim market in Cambodia to bring in different
        perspective.
      </p>
